<template name="rp_rating_detail">
    {{#if Template.subscriptionsReady}}
        <div>
            {{#each ratingDocument.data}}
                {{>rp_rate_control class=class title=title size=size mutable=mutable value=value description=description}}
                <br>
            {{/each}}
            {{#if mutable}}
                <textarea name="rating-comment" placeholder="Enter comment here..." class="rp_rating_comment" rows="3" ></textarea>
                <br/>
            <a href="#" id="rp_add_rating" class="btn btn-xs btn-primary">Rate</a>
            {{/if}}
        </div>
    {{else}}
        <div>Loading...</div>
    {{/if}}
</template>
